buildscript {
  ext {
    springBootVersion = "1.2.8.RELEASE"
  }
  repositories {
    jcenter()
    maven { url "http://spinnaker.bintray.com/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker.gradle:spinnaker-gradle-project:3.8.0'
    classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
  }
}

allprojects {
  group = "com.netflix.spinnaker.fiat"
  apply plugin: 'spinnaker.project'
  apply plugin: 'java'
  apply plugin: 'groovy'

  ext {
    spinnakerDependenciesVersion = "0.60.0"
  }

  if (spinnakerDependenciesVersion.indexOf('-dev') != -1) {
    repositories {
      mavenLocal()
    }
  }

  spinnaker {
    dependenciesVersion = spinnakerDependenciesVersion
  }
  test {
    testLogging {
      exceptionFormat = 'full'
    }
    minHeapSize = "512m"
    maxHeapSize = "512m"
  }
  tasks.withType(Javadoc) {
    failOnError = false
  }
}

subprojects { project ->
  dependencies {
    spinnaker.group('test')

    testCompile spinnaker.dependency('groovy')
  }
}

defaultTasks ':fiat-web:bootRun'
